<html lang="ja">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      background: #FAF5F0;
      color: #333;
      scroll-behavior: smooth;
    }

    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      background-color: #FAF5F0; 
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease-out, visibility 1s ease-out;
    }
    #splash-screen.loaded {
      opacity: 0;
      visibility: hidden;
    }
    .splash-logo {
      max-width: 600px;
      width: 90%;
      animation: fadeInScale 2s ease-out forwards;
    }
    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    #main-content {
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    #main-content.visible {
      opacity: 1;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
      background-color: #FAF5F0;
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    .hero-bg-chara {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 500px;
      height: 500px;
      transform: translate(-50%, -50%);
      opacity: 0.08;
      z-index: 0;
    }
    
    .hero-image-container {
      max-width: 600px;
      width: 90%;
      margin-bottom: 40px;
      z-index: 1;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards 0.2s;
    }
    .hero-image {
      width: 100%;
      height: auto;
    }
    
    .hero > *:not(.hero-bg-chara) {
      z-index: 1;
    }

    .hero .start-btn {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards 0.4s, pulse 2.5s infinite 1.2s;
    }
    
    

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* --- ▼ 新しいキャラクターアニメーション ▼ --- */
    .hero-chara {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .hero-chara img {
      height: 120px;
      opacity: 0; /* 最初は非表示 */
      /* 登場アニメーションと、波乗りアニメーションを両方適用 */
      animation: 
        fadeInUp 0.8s ease-out forwards,
        waveAnimation 4s ease-in-out infinite alternate;
      transition: transform 0.3s ease;
    }

    /* 登場と波乗りアニメーションのタイミングをずらす */
    .hero-chara img:nth-child(1) {
      animation-delay: 0.6s, 0.6s; /* 登場, 波乗り */
    }
    .hero-chara img:nth-child(2) {
      animation-delay: 0.8s, 0.8s;
    }
    .hero-chara img:nth-child(3) {
      animation-delay: 1.0s, 1.0s;
    }

    /* 波のように揺れるアニメーションの定義 */
    @keyframes waveAnimation {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(5px, -15px) rotate(5deg);
      }
      75% {
        transform: translate(-5px, -5px) rotate(-5deg);
      }
      100% {
        transform: translate(0, 0) rotate(0deg);
      }
    }

    .hero-chara img:hover {
      transform: translateY(-22px) scale(1.15) rotate(-8deg);
      animation-play-state: paused, paused; /* 両方のアニメーションを一時停止 */
    }
    /* --- ▲ スタイルここまで ▲ --- */
    
    .start-btn {
      display: inline-block;
      padding: 16px 40px;
      font-size: 22px;
      font-weight: 700;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      overflow: hidden;
      background: linear-gradient(45deg, #e58c40, #d44a2c);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    .start-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(0,0,0,0.25);
    }

    .start-btn:active {
      transform: translateY(1px);
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(229, 140, 64, 0.7);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(229, 140, 64, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(229, 140, 64, 0);
      }
    }

    .section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 16px;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease-out;
    }
    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .choice {
      background: #f0f0f0;
      border-radius: 10px;
      padding: 14px 22px;
      margin: 10px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      color: #333;
      font-weight: 500;
    }
    .choice:hover {
      background-color: #D89C90;
      color: #fff;
    }
    .choice.selected {
      background-color: #8D4E49;
      color: #fff;
      border-color: #8D4E49;
    }
    .question-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 90%;
        max-width: 500px;
        margin: 0 auto;
        background: #fff;
        padding: 30px 25px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    .question-content {
        text-align: center;
        width: 100%;
        padding: 0;
    }
    .question-content h2 {
      font-size: 20px;
      margin-top: 0;
      margin-bottom: 15px;
    }
    .progress-container {
      width: 100%;
      height: 45px;
      position: relative;
      margin-bottom: 30px;
    }
    .progress-bar {
        width: 100%;
        background-color: #e0e0e0;
        border-radius: 5px;
        height: 10px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        overflow: hidden;
    }
    .progress-bar-inner {
        width: 0%;
        height: 100%;
        background-color: #8D4E49;
        border-radius: 5px;
        transition: width 0.5s ease-out;
    }
    .progress-character.moving {
      width: 45px;
      height: 45px;
      position: absolute;
      top: 50%;
      left: 0%;
      transform: translate(-50%, -50%);
      transition: left 0.5s ease-out;
      z-index: 2;
    }
    
    #result-section {
      min-height: 100vh;
      background-color: #fdfaf4;
      color: #5D4037;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      text-align: center;
    }
    .result-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 90%;
      max-width: 500px;
    }
    .result-img {
      width: 100%;
      max-width: 320px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    #result-text h2 {
      font-size: 18px;
      font-weight: 500;
      color: #A1887F;
      margin: 0 0 10px;
    }
    #result-text h3 {
      font-family: 'Zen Old Mincho', serif;
      font-size: 38px;
      margin: 0 0 15px 0;
      color: #c3391a;
      font-weight: 700;
    }
    .reason-box {
      background: #fdfaf4;
      border-radius: 10px;
      padding: 15px 20px;
      margin: 25px auto;
      border: 1px solid #f0e6d4;
    }
    .reason-box p {
      margin: 8px 0;
      font-size: 15px;
      line-height: 1.7;
      color: #5D4037;
    }
    .match-percent {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      color: #8D4E49;
    }
    .access-info {
      margin-top: 8px;
      font-size: 14px;
      color: #8D6E63;
    }
    a.result-link {
      display: inline-block;
      margin-top: 25px;
      padding: 14px 30px;
      background: linear-gradient(45deg, #e58c40, #d44a2c);
      color: #fff;
      font-weight: 700;

      box-shadow: 0 4px 15px rgba(229, 140, 64, 0.3);
    }
    a.result-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(229, 140, 64, 0.4);
    }
    #result-buttons {
      margin-top: 30px;
      display: flex;
      gap: 15px;
    }
    #result-buttons button {
      padding: 12px 25px;
      background-color: transparent;
      color: #A1887F;
      font-size: 15px;
      border: 2px solid #e0d8c9;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }
    #result-buttons button:hover {
      background-color: #fff;
      color: #8D4E49;
      border-color: #8D4E49;
    }

    @media (max-width: 768px) {
      .hero {
        padding: 40px 20px;
        min-height: 85vh;
      }

        width: 380px;
        height: 380px;
      }
      .hero-chara img {
        height: 90px;
      }
      .start-btn {
        font-size: 18px;
        padding: 14px 30px;
      }

      .shop-list-title {
        font-size: 22px;
      }

      .question-wrapper {
        padding: 25px 20px;
      }

      .choice {

        width: 95%;

      }

        font-size: 30px;
      }
      #result-buttons {
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }
      #result-buttons button {
        width: 100%;
        max-width: 280px;
      }
    }
    
  </style>

    ];

    const answers = {};
    const quizContainer = document.getElementById('quiz-container');

    function createSection(index, question) {
        const section = document.createElement('section');
        section.className = 'section';
        section.id = `question-${index}`;

        const wrapper = document.createElement('div');
        wrapper.className = 'question-wrapper';

        const progressContainer = document.createElement('div');
        progressContainer.className = 'progress-container';

        const progressBar = document.createElement('div');
        progressBar.className = 'progress-bar';
        const progressBarInner = document.createElement('div');
        progressBarInner.className = 'progress-bar-inner';
        progressBar.appendChild(progressBarInner);
        
        const movingChar = document.createElement('img');
        movingChar.src = 'images/もちぱり@300x.png';
        movingChar.className = 'progress-character moving';
        movingChar.id = `moving-char-${index}`; 

        progressContainer.appendChild(progressBar);
        progressContainer.appendChild(movingChar);
        
        const initialProgress = (index / questions.length) * 100;
        progressBarInner.style.width = `${initialProgress}%`;
        movingChar.style.left = `${initialProgress}%`;

        const content = document.createElement('div');
        content.className = 'question-content';

        const h2 = document.createElement('h2');
        h2.textContent = question.text;
        content.appendChild(h2);

        question.values.forEach(value => {
            const btn = document.createElement('div');
            btn.className = 'choice';
            btn.textContent = value;
            btn.onclick = () => {
                answers[index] = value;
                document.getElementById(`question-${index}`).querySelectorAll('.choice').forEach(c => c.classList.remove('selected'));
                btn.classList.add('selected');

                const progress = ((index + 1) / questions.length) * 100;
                progressBarInner.style.width = `${progress}%`;
                movingChar.style.left = `${progress}%`;

                setTimeout(() => {
                    if (index === questions.length - 1) {
                        diagnose(); 
                    } else {
                        const next = document.getElementById(`question-${index + 1}`);
                        if (next) next.scrollIntoView({ behavior: 'smooth' });
                    }
                }, 400);
            };
            content.appendChild(btn);
        });

        wrapper.appendChild(progressContainer);
        wrapper.appendChild(content);
        section.appendChild(wrapper);
        return section;
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      document.getElementById('main-content').style.display = 'none';
      quizContainer.style.display = 'block';
      const first = document.getElementById('question-0');
      setTimeout(() => {
        if (first) {
            first.scrollIntoView({ behavior: 'smooth' });
            first.classList.add('visible');
        }
      }, 100);
    });

    function retry() {
      document.querySelectorAll('.progress-bar-inner').forEach(bar => bar.style.width = '0%');
      document.querySelectorAll('.progress-character.moving').forEach(char => char.style.left = '0%');
      
      for (let key in answers) delete answers[key];
      document.querySelectorAll('.choice').forEach(choice => choice.classList.remove('selected'));
      document.getElementById('result-section').style.display = 'none';
      
      quizContainer.style.display = 'block';
      document.getElementById('question-0').scrollIntoView({ behavior: 'smooth' });
    }

    function goHome() {
      window.location.reload();
    }

    function diagnose() {
      let bestMatch = null;
      let maxScore = -1;

      recommendations.forEach(rec => {
        let score = 0;
        for (const [qIdx, val] of Object.entries(rec.conditions)) {
          if (answers[qIdx] === val) {
            score++;
          }
        }
        if (score > maxScore) {
          maxScore = score;
          bestMatch = rec;
        }
      });

      const resultSection = document.getElementById('result-section');
      const resultText = document.getElementById('result-text');

      if (bestMatch) {
        const percent = Math.round((maxScore / Object.keys(bestMatch.conditions).length) * 100);
        let reasonHtml = '';
        if (bestMatch.reasons) {
            for (const [qIdx, reason] of Object.entries(bestMatch.reasons)) {
                if (answers[qIdx] === bestMatch.conditions[qIdx]) {
                    reasonHtml += `<p>${reason}</p>`;
                }
            }
        }
        if (reasonHtml === '') {
            reasonHtml = '<p>きっとあなたにぴったりの餃子です！</p>';
        }

        resultText.innerHTML = `
          <h2>あなたにおすすめの餃子店は...</h2>
          <img src="${bestMatch.image}" alt="${bestMatch.name}" class="result-img">
          <h3>${bestMatch.name}</h3>
          <div class="reason-box">
            ${reasonHtml}
          </div>
          <p class="match-percent">一致度: ${percent}%</p>
          <p class="access-info">📍 アクセス: ${bestMatch.access}</p>
          <a href="${bestMatch.url}" target="_blank" class="result-link">▶ お店の詳細を見る</a>
        `;

      } else {
        resultText.innerHTML = `<h2>おすすめのお店が見つかりませんでした。</h2><p>条件を変えてもう一度試してみてくださいね。</p>`;
      }

      quizContainer.style.display = 'none';
      resultSection.style.display = 'flex';
      resultSection.scrollIntoView({ behavior: 'smooth' });
    }

    function observeSections() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, { threshold: 0.1 });
      document.querySelectorAll('.section').forEach(sec => observer.observe(sec));
    }

    questions.forEach((q, idx) => {
      const sec = createSection(idx, q);
      quizContainer.appendChild(sec);
    });
    
    observeSections();
  </script>
