<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浜松餃子診断</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      background: #FAF5F0;
      color: #333;
      scroll-behavior: smooth;
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
      background-color: #FAF5F0;
    }
    .hero img.hero-title {
      max-width: 600px;
      width: 90%;
      margin-bottom: 12px;
    }
    .hero-sub {
      font-size: 18px;
      color: #8D4E49;
      margin-bottom: 32px;
    }
    .hero-chara {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .hero-chara img {
      height: 120px;
      transition: transform 0.3s ease;
    }
    .hero-chara img:hover {
      transform: scale(1.05);
    }
    .start-btn {
      padding: 16px 40px;
      background-color: #c3391a;
      color: white;
      font-size: 22px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }
    .start-btn:hover {
      background-color: #b2391e;
    }
    .section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 16px;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease-out;
    }
    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .choice {
      background: #ececec;
      border-radius: 10px;
      padding: 12px 20px;
      margin: 10px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      color: #333;
    }
    .choice:hover {
      background-color: #D89C90;
    }
    .choice.selected {
      background-color: #8D4E49;
      color: #fff;
    }
    #result-section {
      min-height: 100vh;
      background: #8D4E49;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    a.result-link {
      color: #fff;
      text-decoration: underline;
      margin-top: 10px;
    }
    .question-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between; /* ←ここを変更 */
        flex-wrap: nowrap; /* wrapをやめて中央に寄りすぎるのを防ぐ */
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
    }

    .question-img {
        width: 100px;
        height: 160px;
        object-fit: cover;
        border-radius: 20px;
        flex-shrink: 0; /* ←画像が縮まないようにする */
    }

    .question-content {
        text-align: center;
        flex: 1; /* ←中央が広がるように調整 */
        padding: 0 20px;
    }

  </style>
</head>
<body>
  <section class="hero">
    <img src="見出し@300x.png" alt="浜松餃子見出し" class="hero-title" />
    <p class="hero-sub">あなたにぴったりの浜松餃子、診断で見つけよう！</p>
    <div class="hero-chara">
      <img src="ぱりぱり@300x.png" alt="パリパリ餃子" />
      <img src="もちぱり@300x.png" alt="もちぱり餃子" />
      <img src="もちもち@300x.png" alt="もちもち餃子" />
    </div>
    <button id="startBtn" class="start-btn">診断スタート</button>
    <div id="shopList" style="margin-top:40px;">
      
    <div style="display: flex; overflow-x: auto; padding: 0 16px; gap: 16px; scroll-snap-type: x mandatory;">
        
    <div style="flex: 0 0 auto; width: 240px; background: #fff; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); padding: 12px; scroll-snap-align: start;">
      <img src="mutsugiku19-4.jpg" alt="むつぎく" style="width: 100%; border-radius: 8px; object-fit: cover; height: 200px;" />
      <h3 style="margin: 8px 0 4px; font-size: 16px;">むつぎく</h3>
      <p style="font-size: 14px; color: #555;">駅チカ・野菜多めであっさり！</p>
    </div>

    <div style="flex: 0 0 auto; width: 240px; background: #fff; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); padding: 12px; scroll-snap-align: start;">
      <img src="fukumitu.jpg" alt="福みつ" style="width: 100%; border-radius: 8px; object-fit: cover; height: 200px;" />
      <h3 style="margin: 8px 0 4px; font-size: 16px;">福みつ</h3>
      <p style="font-size: 14px; color: #555;">揚げ餃子風・ニンニク強め！</p>
    </div>

    <div style="flex: 0 0 auto; width: 240px; background: #fff; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); padding: 12px; scroll-snap-align: start;">
      <img src="kibori.jpg" alt="喜慕里" style="width: 100%; border-radius: 8px; object-fit: cover; height: 200px;" />
      <h3 style="margin: 8px 0 4px; font-size: 16px;">喜慕里（キボリ）</h3>
      <p style="font-size: 14px; color: #555;">パリパリ＆おつまみにも最高！</p>
    </div>

    <div style="flex: 0 0 auto; width: 240px; background: #fff; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); padding: 12px; scroll-snap-align: start;">
      <img src="isimatu.jpg" alt="石松餃子" style="width: 100%; border-radius: 8px; object-fit: cover; height: 200px;" />
      <h3 style="margin: 8px 0 4px; font-size: 16px;">石松餃子 JR浜松駅店</h3>
      <p style="font-size: 14px; color: #555;">駅直結・あっさりモチモチ派に◎</p>
    </div>

    <div style="flex: 0 0 auto; width: 240px; background: #fff; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); padding: 12px; scroll-snap-align: start;">
      <img src="hamatarou.jpg" alt="浜太郎" style="width: 100%; border-radius: 8px; object-fit: cover; height: 200px;" />
      <h3 style="margin: 8px 0 4px; font-size: 16px;">浜太郎</h3>
      <p style="font-size: 14px; color: #555;">バリエーション豊富な名物餃子！</p>
    </div>

    <div style="flex: 0 0 auto; width: 240px; background: #fff; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); padding: 12px; scroll-snap-align: start;">
      <img src="gyouzaman.jpg" alt="ぎょうざまん" style="width: 100%; border-radius: 8px; object-fit: cover; height: 200px;" />
      <h3 style="margin: 8px 0 4px; font-size: 16px;">ぎょうざまん</h3>
      <p style="font-size: 14px; color: #555;">パリパリ系・甘めダレ・駅近！</p>
    </div>

    <div style="flex: 0 0 auto; width: 240px; background: #fff; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); padding: 12px; scroll-snap-align: start;">
      <img src="tanto.jpg" alt="濱松たんと" style="width: 100%; border-radius: 8px; object-fit: cover; height: 200px;" />
      <h3 style="margin: 8px 0 4px; font-size: 16px;">濱松たんと 本店</h3>
      <p style="font-size: 14px; color: #555;">甘めのタレ・お酒も充実の人気店！</p>
    </div>

    <div style="flex: 0 0 auto; width: 240px; background: #fff; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); padding: 12px; scroll-snap-align: start;">
      <img src="mutsukiku.jpg" alt="むつ菊" style="width: 100%; border-radius: 8px; object-fit: cover; height: 200px;" />
      <h3 style="margin: 8px 0 4px; font-size: 16px;">むつ菊</h3>
      <p style="font-size: 14px; color: #555;">もちぱり・甘みのある優しい味！</p>
    </div>

    <div style="flex: 0 0 auto; width: 240px; background: #fff; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); padding: 12px; scroll-snap-align: start;">
      <img src="kadoya.jpg" alt="かどや" style="width: 100%; border-radius: 8px; object-fit: cover; height: 200px;" />
      <h3 style="margin: 8px 0 4px; font-size: 16px;">かどや</h3>
      <p style="font-size: 14px; color: #555;">餃子100個も頼める！揚げ餃子派に◎</p>
    </div>

  </div>
</div>

  </section>
  

  <div id="quiz-container" style="display: none;"></div>
  <div id="result-section" style="display: none;">
    <div id="result-text"></div>
    <button onclick="retry()">もう一度診断する</button>
    <button onclick="goHome()">トップに戻る</button>
  </div>

  <script>
    const questions = [
      { text: "アクセス重視？", values: ["駅チカがいい", "車でも可"] },
      { text: "焼き方は？", values: ["パリパリ派", "もっちり派"] },
      { text: "にんにくは？", values: ["ガツンと効いてほしい", "控えめがいい"] },
      { text: "タレの味は？", values: ["甘めが好き", "酸味や辛味が好き"] },
      { text: "餃子以外のメニューも？", values: ["充実してるとうれしい", "餃子だけでOK"] },
      { text: "混雑は？", values: ["多少並んでもOK", "空いてる方がいい"] }
    ];

    const recommendations = [
      { name: "むつぎく", conditions: { 0: "駅チカがいい", 1: "パリパリ派", 2: "ガツンと効いてほしい", 4: "充実してるとうれしい", 5: "空いてる方がいい" }, url: "http://mutsugiku.jp/", access: "JR浜松駅から徒歩3分" },
      { name: "福みつ", conditions: { 1: "パリパリ派", 2: "ガツンと効いてほしい", 4: "餃子だけでOK" }, url: "https://tabelog.com/shizuoka/A2202/A220201/22001373/", access: "遠鉄バス「佐鳴台団地」から徒歩5分" },
      { name: "喜慕里（キボリ）", conditions: { 1: "パリパリ派", 2: "ガツンと効いてほしい", 4: "充実してるとうれしい" }, url: "https://tabelog.com/shizuoka/A2202/A220201/22002540/", access: "遠鉄バス「西郵便局」から徒歩3分" },
      { name: "石松餃子 JR浜松駅店", conditions: { 0: "駅チカがいい", 1: "もっちり派", 2: "控えめがいい", 3: "甘めが好き", 5: "多少並んでもOK" }, url: "https://1402.jp/", access: "JR浜松駅直結" },
      { name: "浜太郎", conditions: { 1: "パリパリ派", 2: "控えめがいい", 4: "餃子だけでOK" }, url: "https://hamatarou-ta.owst.jp/", access: "JR浜松駅から車で15分" },
      { name: "ぎょうざまん", conditions: { 1: "パリパリ派", 3: "甘めが好き", 5: "空いてる方がいい" }, url: "https://gyotheman.owst.jp/", access: "遠鉄「新浜松駅」から徒歩5分" },
      { name: "濱松たんと 本店", conditions: { 0: "駅チカがいい", 1: "パリパリ派", 2: "ガツンと効いてほしい", 3: "甘めが好き", 4: "充実してるとうれしい", 5: "多少並んでもOK" }, url: "https://tanto-otabe.com/", access: "JR浜松駅から徒歩5分" },
      { name: "むつ菊", conditions: { 0: "車でも可", 1: "もちぱり派", 2: "控えめがいい", 3: "甘めが好き", 4: "餃子だけでOK", 5: "空いてる方がいい" }, url: "https://tabelog.com/shizuoka/A2202/A220201/22003100/", access: "浜松ICから車で15分" },
      { name: "かどや", conditions: { 0: "車でも可", 1: "パリパリ派", 2: "ガツンと効いてほしい", 3: "酸味や辛味が好き", 4: "充実してるとうれしい", 5: "空いてる方がいい" }, url: "https://tabelog.com/shizuoka/A2202/A220201/22001517/", access: "浜松西ICから車で20分" }
    ];

    const answers = {};

    function createSection(index, question) {
        const section = document.createElement('section');
        section.className = 'section';
        section.id = `question-${index}`;

        const wrapper = document.createElement('div');
        wrapper.className = 'question-wrapper';

        const leftImg = document.createElement('img');
        leftImg.src = `ぱりぱり@300x.png`;
        leftImg.alt = '左画像';
        leftImg.className = 'question-img';

        const rightImg = document.createElement('img');
        rightImg.src = "もちぱり@300x.png";
        rightImg.alt = '右画像';
        rightImg.className = 'question-img';

        const content = document.createElement('div');
        content.className = 'question-content';

        const h2 = document.createElement('h2');
        h2.textContent = `${index + 1}. ${question.text}`;
        content.appendChild(h2);

        question.values.forEach(value => {
            const btn = document.createElement('div');
            btn.className = 'choice';
            btn.textContent = value;
            btn.onclick = () => {
            answers[index] = value;
            document.getElementById(`question-${index}`).querySelectorAll('.choice').forEach(c => c.classList.remove('selected'));
            btn.classList.add('selected');
            const next = document.getElementById(`question-${index + 1}`);
            if (next) next.scrollIntoView({ behavior: 'smooth' });
            else diagnose();
            };
            content.appendChild(btn);
        });

        wrapper.appendChild(leftImg);
        wrapper.appendChild(content);
        wrapper.appendChild(rightImg);
        section.appendChild(wrapper);
        return section;
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      document.querySelector('.hero').style.display = 'none';
      document.getElementById('quiz-container').style.display = 'block';
      const first = document.getElementById('question-0');
      if (first) first.scrollIntoView({ behavior: 'smooth' });
    });

    function retry() {
      for (let key in answers) delete answers[key];
      document.querySelectorAll('.choice').forEach(choice => choice.classList.remove('selected'));
      document.getElementById('result-section').style.display = 'none';
      document.getElementById('quiz-container').style.display = 'block';
    }

    function goHome() {
      for (let key in answers) delete answers[key];
      document.querySelectorAll('.choice').forEach(choice => choice.classList.remove('selected'));
      document.getElementById('result-section').style.display = 'none';
      document.getElementById('quiz-container').style.display = 'none';
      document.querySelector('.hero').style.display = 'block';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function diagnose() {
      let bestMatch = null;
      let maxScore = 0;
      recommendations.forEach(rec => {
        let score = 0;
        for (const [qIdx, val] of Object.entries(rec.conditions)) {
          if (answers[qIdx] === val) score++;
        }
        if (score > maxScore) {
          maxScore = score;
          bestMatch = rec;
        }
      });
      const resultSection = document.getElementById('result-section');
      const resultText = document.getElementById('result-text');
      if (bestMatch) {
        const percent = Math.round((maxScore / Object.keys(bestMatch.conditions).length) * 100);
        resultText.innerHTML = `
          <h2>あなたにおすすめの餃子店は...</h2>
          <h3>${bestMatch.name}</h3>
          <p>一致度: ${percent}%</p>
          <p>\u{1F4CD} アクセス: ${bestMatch.access}</p>
          <a href="${bestMatch.url}" target="_blank" class="result-link">\u25B6 お店の詳細を見る</a>
        `;
      } else {
        resultText.innerHTML = `<p>おすすめのお店が見つかりませんでした。</p>`;
      }
      document.getElementById('quiz-container').style.display = 'none';
      resultSection.style.display = 'flex';
    }

    function observeSections() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, { threshold: 0.1 });
      document.querySelectorAll('.section').forEach(sec => observer.observe(sec));
    }

    questions.forEach((q, idx) => {
      const sec = createSection(idx, q);
      document.getElementById('quiz-container').appendChild(sec);
    });
    observeSections();
  </script>
</body>
</html>
